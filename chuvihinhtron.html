<script type="text/javascript">
	// in ra gia tri cua PI
	document.writeln(Math.PI);
	document.writeln(Math.pow(3,2));
	document.writeln(Math.sin(90*Math.PI/180));
	//Tinh chu vi hinh tron
	function chuvi(bk){
		var cv=(Math.PI)*bk*bk;
		return cv;
	}
	document.writeln("Chu vi hinh tron la: "+ chuvi(5));
</script>
